# #######################################################################################
# MODULAR HYPRLAND CONFIG
# Main configuration file that sources other modules
# #######################################################################################

# Source modular configuration files
source = ~/.config/hypr/modules/monitors.conf
source = ~/.config/hypr/modules/programs.conf
source = ~/.config/hypr/modules/autostart.conf
source = ~/.config/hypr/modules/environment.conf
source = ~/.config/hypr/modules/input.conf
source = ~/.config/hypr/modules/keybindings.conf
source = ~/.config/hypr/modules/windowrules.conf

# #######################################################################################
# NOTES
# #######################################################################################
#
# All configuration is now modular and organized in separate files:
#
# - monitors.conf      : Monitor setup and positioning
# - programs.conf      : Program variables ($terminal, $menu, etc.)
# - autostart.conf     : Startup applications and services
# - environment.conf   : Environment variables
# - appearance.conf    : Theme, colors, animations, layouts
# - input.conf         : Keyboard, mouse, touchpad settings
# - keybindings.conf   : All keybindings organized by function
# - windowrules.conf   : Window rules and workspace assignments
#
# Edit individual modules to customize specific aspects of the configuration.
# Run 'hyprctl reload' after making changes.
#
# For more information, see: ~/.config/hypr/README.md
# #######################################################################################
