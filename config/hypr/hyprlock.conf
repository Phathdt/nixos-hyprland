general {
    disable_loading_bar = true
    grace = 2
    hide_cursor = true
    no_fade_in = false
    no_fade_out = false
    ignore_empty_input = false
    immediate_render = false
    pam_module = hyprlock
    text_trim = true
}

background {
    monitor =
    path = screenshot
    blur_passes = 4
    blur_size = 12
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# Main container with glassmorphism effect
shape {
    monitor =
    size = 420, 580
    color = rgba(41, 45, 62, 0.4)
    rounding = 24
    border_size = 2
    border_color = rgba(199, 146, 234, 0.6)
    rotate = 0
    xray = false

    position = 0, 0
    halign = center
    valign = center
}

# Top accent line
shape {
    monitor =
    size = 380, 4
    color = rgba(199, 146, 234, 0.8)
    rounding = 2
    border_size = 0
    rotate = 0
    xray = false

    position = 0, 260
    halign = center
    valign = center
}

# Clock with glow effect
label {
    monitor =
    text = cmd[update:1000] echo "$(date +'%H:%M')"
    color = rgba(238, 255, 255, 1.0)
    font_size = 120
    font_family = Product Sans Bold
    position = 0, 180
    halign = center
    valign = center
    shadow_passes = 3
    shadow_size = 8
    shadow_color = rgba(199, 146, 234, 0.5)
    shadow_boost = 1.2
}

# Seconds display
label {
    monitor =
    text = cmd[update:1000] echo "$(date +'%S')"
    color = rgba(199, 146, 234, 0.8)
    font_size = 40
    font_family = Product Sans Medium
    position = 120, 160
    halign = left
    valign = center
}

# Date with elegant styling
label {
    monitor =
    text = cmd[update:43200000] echo "$(date +'%A, %B %d, %Y')"
    color = rgba(166, 172, 205, 0.9)
    font_size = 28
    font_family = Product Sans Medium
    position = 0, 100
    halign = center
    valign = center
}

# Weather-like info (system info)
label {
    monitor =
    text = cmd[update:60000] echo "󰍛 $(uptime -p | sed 's/up //' | sed 's/ hours/h/' | sed 's/ minutes/m/')"
    color = rgba(191, 199, 213, 0.7)
    font_size = 16
    font_family = Product Sans
    position = 0, 60
    halign = center
    valign = center
}

# User greeting with icon
label {
    monitor =
    text = 󰀄 Hi $USER, Welcome back!
    color = rgba(191, 199, 213, 0.9)
    font_size = 24
    font_family = Product Sans Medium
    position = 0, 10
    halign = center
    valign = center
}

# Input field with modern design
input-field {
    monitor =
    size = 320, 60
    outline_thickness = 0
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    dots_rounding = -1
    outer_color = rgba(68, 74, 115, 0.8)
    inner_color = rgba(41, 45, 62, 0.9)
    font_color = rgba(238, 255, 255, 1.0)
    fade_on_empty = true
    fade_timeout = 1500
    placeholder_text = <span foreground="##A6ACCD"><i>󰌾 Enter your password...</i></span>
    hide_input = false
    rounding = 16
    check_color = rgba(195, 232, 141, 1.0)
    fail_color = rgba(255, 83, 112, 1.0)
    fail_text = <span foreground="##FF5370"><i>󰒃 Access denied! <b>($ATTEMPTS attempts)</b></i></span>
    fail_transition = 500
    capslock_color = rgba(255, 203, 107, 1.0)
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false

    position = 0, -60
    halign = center
    valign = center

    shadow_passes = 2
    shadow_size = 6
    shadow_color = rgba(0, 0, 0, 0.3)
    shadow_boost = 1.0
}

