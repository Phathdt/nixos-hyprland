general {
    disable_loading_bar = true
    grace = 2
    hide_cursor = true
    no_fade_in = false
    no_fade_out = false
    ignore_empty_input = false
    immediate_render = false
    pam_module = hyprlock
    text_trim = true
}

background {
    monitor =
    path = screenshot
    blur_passes = 3
    blur_size = 8
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# Main container
shape {
    monitor =
    size = 400, 500
    color = rgba(41, 45, 62, 0.6)
    rounding = 20
    border_size = 2
    border_color = rgba(199, 146, 234, 0.8)
    rotate = 0
    xray = false

    position = 0, 0
    halign = center
    valign = center
}

# Clock
label {
    monitor =
    text = cmd[update:1000] echo "$(date +'%H:%M')"
    color = rgba(238, 255, 255, 1.0)
    font_size = 80
    font_family = Product Sans Bold
    position = 0, 150
    halign = center
    valign = center
}

# Date
label {
    monitor =
    text = cmd[update:43200000] echo "$(date +'%A, %B %d')"
    color = rgba(166, 172, 205, 0.9)
    font_size = 20
    font_family = Product Sans
    position = 0, 100
    halign = center
    valign = center
}

# User greeting
label {
    monitor =
    text = Hi $USER, Welcome back!
    color = rgba(191, 199, 213, 0.9)
    font_size = 18
    font_family = Product Sans
    position = 0, 60
    halign = center
    valign = center
}

# Input field
input-field {
    monitor =
    size = 300, 50
    outline_thickness = 2
    dots_size = 0.25
    dots_spacing = 0.15
    dots_center = true
    dots_rounding = -1
    outer_color = rgba(68, 74, 115, 1.0)
    inner_color = rgba(41, 45, 62, 0.9)
    font_color = rgba(238, 255, 255, 1.0)
    fade_on_empty = true
    fade_timeout = 1000
    placeholder_text = <i>Enter Password...</i>
    hide_input = false
    rounding = 12
    check_color = rgba(195, 232, 141, 1.0)
    fail_color = rgba(255, 83, 112, 1.0)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    fail_transition = 300
    capslock_color = rgba(255, 203, 107, 1.0)
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false

    position = 0, -30
    halign = center
    valign = center
}

