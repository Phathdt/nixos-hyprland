# Network status
label {
    monitor =
    text = cmd[update:5000] echo "󰖩 $(nmcli -t -f active,ssid dev wifi | grep '^yes' | cut -d: -f2 | head -1 || echo 'Disconnected')"
    color = rgba(166, 172, 205, 0.6)
    font_size = 14
    font_family = Product Sans
    position = 0, -260
    halign = center
    valign = center
}
