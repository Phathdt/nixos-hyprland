general {
    disable_loading_bar = true
    grace = 2
    hide_cursor = true
    no_fade_in = false
    no_fade_out = false
    ignore_empty_input = false
    immediate_render = false
    pam_module = hyprlock
    text_trim = true
}

background {
    monitor =
    path = screenshot
    blur_passes = 3
    blur_size = 8
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# Main container
shape {
    monitor =
    size = 400, 500
    color = rgba(41, 45, 62, 0.6)
    rounding = 20
    border_size = 2
    border_color = rgba(199, 146, 234, 0.8)
    rotate = 0
    xray = false

    position = 0, 0
    halign = center
    valign = center
}

# Time
label {
    monitor =
    text = cmd[update:30000] echo "$(date +"%-I:%M")"
    color = rgba(238, 255, 255, 1.0)
    font_size = 90
    font_family = Product Sans Bold
    position = 0, 300
    halign = center
    valign = center
}

# Date
label {
    monitor =
    text = cmd[update:43200000] echo "$(date +"%A, %d %B %Y")"
    color = rgba(166, 172, 205, 0.9)
    font_size = 25
    font_family = Product Sans Medium
    position = 0, 200
    halign = center
    valign = center
}

# Week
label {
    monitor =
    text = cmd[update:43200000] echo "$(date +"%U")"
    color = rgba(199, 146, 234, 0.8)
    font_size = 20
    font_family = Product Sans
    position = 0, 150
    halign = center
    valign = center
}

# Music
label {
    monitor =
    text = cmd[update:1000] echo "$(~/.config/scripts/songdetail.sh)"
    color = rgba(191, 199, 213, 0.8)
    font_size = 18
    font_family = Product Sans
    position = 0, 50
    halign = center
    valign = center
}

# Profile Picture
image {
    monitor =
    path = ~/.face
    size = 100
    rounding = -1
    border_size = 3
    border_color = rgba(199, 146, 234, 1.0)
    rotate = 0
    reload_time = -1
    reload_cmd =

    position = 0, -100
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 4
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    dots_rounding = -1
    outer_color = rgba(199, 146, 234, 0.8)
    inner_color = rgba(41, 45, 62, 0.9)
    font_color = rgba(238, 255, 255, 1.0)
    fade_on_empty = true
    fade_timeout = 1000
    placeholder_text = <span foreground="##A6ACCD"><i>ðŸ”’ Enter Password</i></span>
    hide_input = false
    rounding = 25
    check_color = rgba(195, 232, 141, 1.0)
    fail_color = rgba(255, 83, 112, 1.0)
    fail_text = <span foreground="##FF5370"><i>$FAIL <b>($ATTEMPTS)</b></i></span>
    fail_timeout = 2000
    fail_transition = 300
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false

    position = 0, -200
    halign = center
    valign = center
}

# Hour-Time
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%H")</span>"
    color = rgba(255, 203, 107, 1.0)
    font_size = 20
    font_family = Product Sans Bold
    position = -300, -350
    halign = center
    valign = center
}

# Minute-Time
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%M")</span>"
    color = rgba(130, 170, 255, 1.0)
    font_size = 20
    font_family = Product Sans Bold
    position = 300, -350
    halign = center
    valign = center
}

# Uptime
label {
    monitor =
    text = cmd[update:60000] echo "<span>Uptime: $(uptime -p | sed -e 's/up //g')</span>"
    color = rgba(137, 221, 255, 0.8)
    font_size = 15
    font_family = Product Sans
    position = 0, -350
    halign = center
    valign = center
}

# Network Status
label {
    monitor =
    text = cmd[update:5000] echo "$(nmcli -t -f active,ssid dev wifi | grep '^yes' | cut -d: -f2 | head -1 | sed 's/^/ðŸ“¶ /' || echo 'ðŸ“¶ Disconnected')"
    color = rgba(79, 214, 190, 0.8)
    font_size = 15
    font_family = Product Sans
    position = 0, 350
    halign = center
    valign = center
}

# USER
label {
    monitor =
    text =    $USER
    color = rgba(238, 255, 255, 0.9)
    font_size = 18
    font_family = Product Sans Medium
    position = 0, -50
    halign = center
    valign = center
}

# CURRENT SONG
label {
    monitor =
    text = cmd[update:1000] echo "$(~/.config/scripts/songdetail.sh)"
    color = rgba(199, 146, 234, 0.8)
    font_size = 16
    font_family = Product Sans
    position = 0, -420
    halign = center
    valign = center
}

# LAYOUT
label {
    monitor =
    text = Layout
    color = rgba(166, 172, 205, 0.7)
    font_size = 14
    font_family = Product Sans
    position = -50, -450
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:1000] echo "$(hyprctl getoption general:layout | head -1 | awk '{print $2}' | sed 's/\"//g')"
    color = rgba(166, 172, 205, 0.7)
    font_size = 14
    font_family = Product Sans
    position = 50, -450
    halign = center
    valign = center
}
